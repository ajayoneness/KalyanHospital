
{% include "sidenav.html" %}
<main>
    <!-- nav start -->
  {% include "navbar.html" %}

  <br><br><br>

    <!-- content end-->

  <h1 class="ml-5 mr-5">Patients</h1>

  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-3 col-sm-12 col-md-3 col-lg-3"></div>
      <div class="col-12 col-sm-12 col-md-6 col-lg-6" style="display:flex; border:3px solid green; border-radius:25px; ">
        <input type="text" name="search" class="form-control" placeholder="Search" style="background-color:white; border:none;">
        <input type="submit" value="🔍" style="background-color:white; border:none;">
      </div>

    </div>

  </form>


    <hr>

  <section>
            <div class="row ml-5 mr-5" id="allusers">
              {% for patient in patients %}
              <div class="col-12 col-sm-12 col-md-12 col-lg-4">
                <div class="user">
                  <img class="image" src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" width="100px">
                  <a id="att" href="#" style="text-transform: capitalize;">
                    <h2 id="lname">{{patient.p_name}}</h2>
                    <p>{{patient.p_age}}</p>
                    <p>{{patient.mobile_number}}</p>
                    <p>{{patient.p_address}}</p>
                  </a>
                </div>
              </div>
            {% endfor %}



            </div>

    </section>




    <br><br><br><br>

    {% include "footer.html" %}
  </main>

</body>

</html>
