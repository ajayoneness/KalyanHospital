{% load static %}
{% include "navbar.html" %}

<br>
<section>
      <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-3"></div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <form class="login-form" method="post">
            {% for message in messages %}
            <p class="text-center alert alert-danger">{{message}}</p>
            {% endfor %}
              {% csrf_token %}


            <img class="image" src="{% static 'logo/logo.jpg' %}" width="150px">

            <h2>SignUp</h2>
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="text" name="fname" placeholder="First Name" class="form-control" required>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="text" name="lname" placeholder="Last Name" class="form-control" required>
              </div>

            </div>

            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="text" name="username" placeholder="User Name" class="form-control" required>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="email" name="email" placeholder="Email" class="form-control" required>
              </div>

            </div>



            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="password" name="password" placeholder="Password" class="form-control" required>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="password" name="repassword" placeholder="Re-Password" class="form-control" required>
              </div>

            </div>

            <input type="submit" class="btn but" value="Register">
            <br>
            <a  href="{% url 'login' %}">Already Registered !!</a>

          </form>
        </div>
      </div>
</section>

{% include "footer.html" %}
